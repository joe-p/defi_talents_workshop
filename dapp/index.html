<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DeFi Talents Web App</title>
</head>

<body>
    <h1>DeFi Talents Web App</h1>
    <button id='connect'>Connect Wallet</button>
    <br>
    <input id='amount' type="number">
    <button id='bid'>Bid</button>
    <table>
        <tr>
            <td>App ID</td>
            <td id='app-id'></td>
        </tr>
        <tr>
            <td>Owner</td>
            <td id='owner'></td>
        </tr>
        <tr>
            <td>Highest Bid</td>
            <td id='highest-bid'></td>
        </tr>
        <tr>
            <td>Highest Bidder</td>
            <td id='highest-bidder'></td>
        </tr>
        <tr>
            <td>End</td>
            <td id='end'></td>
        </tr>
    </table>
</body>

</html>
